<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" stroke="#6b7280" stroke-width="0.5" opacity="0.9"/>
  
  <!-- Inner glow circle -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="#9ca3af" stroke-width="0.3" opacity="0.4"/>
  
  <!-- Main A01 text -->
  <text x="24" y="32" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="white" filter="url(#glow)">
    A01
  </text>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="12" r="1.5" fill="#60a5fa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="12" r="1" fill="#a78bfa" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="36" r="1.2" fill="#34d399" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>